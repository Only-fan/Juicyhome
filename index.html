<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Analytics GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NTPE8TKNV5"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

                    Telegram

                <!-- Live Video Button -->

                   onclick="gtag('event','click',{
                       event_category:'social_button',
